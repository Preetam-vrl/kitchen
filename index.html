<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Floor Designer with Three.js</title>
    <link rel="stylesheet" href="kit.css">
</head>
<body>
    <div class="container">
        <div class="main-toolbar">
            Main Toolbar
        </div>
        <div class="content">
            <div class="left-toolbar">
                     
                <button id="createButton" class="button">Create</button>
                <button id="resetButton" class="button">Reset</button>
                <div id="cubeDimensions"></div>
            </div>
            <div class="viewport" id="viewport">
                <canvas id="threeCanvas"></canvas>
                <div class="dialog" id="dialog" style="display:none;">
                    <h3>Enter Dimensions</h3>
                    <input type="number" id="length" placeholder="Length" value="1">
                    <input type="number" id="breadth" placeholder="Breadth" value="1">
                    <input type="number" id="height" placeholder="Height" value="0">
                    <button id="submitButton">Submit</button>
                </div>
            </div>
            <div class="right-sidebar">
                <div class="hierarchy">
                    Hierarchy
                    <div id="cubeDimensions"></div>
                    <canvas id="hierarchyCanvas"></canvas>
                </div>
                <div class="templates">Templates display</div>
            </div>
        </div>
    </div>
    <script type="module" src="kitMain.js"></script>
</body>
</html>
